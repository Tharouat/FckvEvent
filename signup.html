<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><span>Fckv</span>Event</a>
    </header>
    <section>
        <div class="container">
            <form id="signup-form">
                <h3 class="heading">Sign <span>Up</span></h3>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Your username" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Your E-mail" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" id="password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div id="message"></div>
        </div>
    </section>
    

    <footer>
        <p>Copyright Fckv-Event 2023 </p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
